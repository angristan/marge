pre-commit:
  parallel: true
  commands:
    pint:
      glob: "*.php"
      run: composer run pint:test
    phpstan:
      glob: "*.php"
      run: composer run phpstan
    tests:
      glob: "*.php"
      run: composer run test
    biome:
      glob: "*.{js,ts,tsx}"
      run: npm run lint
    biome-embed:
      glob: "embed/**/*.{js,ts,tsx}"
      run: npm run check --prefix embed
    test-embed:
      glob: "embed/**/*.{ts,tsx}"
      run: npm run test:run --prefix embed
    typecheck:
      glob: "*.{ts,tsx}"
      run: npm run typecheck
