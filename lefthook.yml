pre-commit:
  parallel: true
  commands:
    pint:
      glob: "*.php"
      run: composer pint -- --test
    phpstan:
      glob: "*.php"
      run: composer phpstan
    biome:
      glob: "*.{js,ts,tsx}"
      run: npx biome check
    biome-embed:
      glob: "embed/**/*.{js,ts,tsx}"
      run: cd embed && npm run check
