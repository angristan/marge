name: Tests

on:
  push:

jobs:
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        database: [sqlite, pgsql]

    services:
      postgres:
        image: ${{ matrix.database == 'pgsql' && 'postgres:17' || '' }}
        env:
          POSTGRES_USER: marge
          POSTGRES_PASSWORD: marge
          POSTGRES_DB: marge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U marge"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      APP_ENV: testing
      APP_KEY: base64:1qZ0b9E93sKOG5XQ3YwKwcjwXDf+ZFIzuD0kZwIUSnA=
      BROADCAST_DRIVER: log
      CACHE_DRIVER: array
      DB_CONNECTION: ${{ matrix.database }}
      DB_DATABASE: ${{ matrix.database == 'sqlite' && ':memory:' || 'marge_test' }}
      DB_HOST: ${{ matrix.database == 'pgsql' && '127.0.0.1' || '' }}
      DB_PORT: ${{ matrix.database == 'pgsql' && '5432' || '' }}
      DB_USERNAME: ${{ matrix.database == 'pgsql' && 'marge' || '' }}
      DB_PASSWORD: ${{ matrix.database == 'pgsql' && 'marge' || '' }}
      MAIL_MAILER: log
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: array

    name: PHPUnit (${{ matrix.database }})

    steps:
      - uses: actions/checkout@v6

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"
          coverage: none
          extensions: pdo_sqlite, sqlite3, pdo_pgsql, pcntl, bcmath, intl

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress --ansi

      - uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Install Node dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Copy env file
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run test suite
        run: php artisan test
