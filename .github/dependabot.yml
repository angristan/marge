version: 2
updates:
  - package-ecosystem: npm
    directory: /
    open-pull-requests-limit: 20
    schedule:
      interval: weekly
    groups:
      mantine:
        patterns:
          - "@mantine/*"
      vite:
        patterns:
          - "*vite*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"

  - package-ecosystem: npm
    directory: /embed
    open-pull-requests-limit: 20
    schedule:
      interval: weekly
    groups:
      vite:
        patterns:
          - "*vite*"
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"

  - package-ecosystem: composer
    directory: /
    open-pull-requests-limit: 20
    schedule:
      interval: weekly
    groups:
      laravel:
        patterns:
          - "laravel/*"
      pest:
        patterns:
          - "pestphp/*"
      symfony:
        patterns:
          - "symfony/*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly

  - package-ecosystem: docker
    directory: /deploy
    schedule:
      interval: weekly
